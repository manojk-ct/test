<div>
    <div class="page page-grid" ng-show="currentTabMain">
        <div class="panel panel-default table-dynamic">
            <div class="panel-heading">
                <strong>Patients</strong> 
                <span class="pull-right">
                    <a ng-click="onClickAdd()" style="cursor: pointer">
                        <span class="glyphicon glyphicon-plus"></span>
                        <span data-i18n="Add Patient"></span> 
                    </a>
                </span>  
            </div>
            <div class="panel-body">
                <div class="table-filters">
                    <div class="row">
                        <div class="col-sm-4 col-xs-6">
                            <form>
                                <input type="text"
                                    placeholder="Search..."
                                    class="form-control"
                                    ng-model="searchKeywords"
                                    ng-keyup="search()">
                            </form>
                        </div>
                    </div>
                </div>
                <br/>
                <table class="table table-bordered table-striped table-responsive">
                    <span us-spinner="{radius:15, width:5, length: 10}" spinner-on="showSpinner"></span>
                    <thead>
                        <tr>
                            <th>
                                <div class="th">
                                    Patient Name
                                    <span class="ti-angle-up"
                                        data-ng-click=" order('firstName') "
                                        data-ng-class="{active: row === 'firstName'}" style="cursor: pointer"></span>
                                    <span class="ti-angle-down"
                                        data-ng-click=" order('-firstName') "
                                        data-ng-class="{active: row === '-firstName'}" style="cursor: pointer"></span>
                                </div>
                            </th>
                            <th>
                                <div class="th">
                                    Date of Birth
                                    <span class="ti-angle-up"
                                        data-ng-click=" order('dob') "
                                        data-ng-class="{active: row === 'dob'}" style="cursor: pointer"></span>
                                    <span class="ti-angle-down"
                                        data-ng-click=" order('-dob') "
                                        data-ng-class="{active: row === '-dob'}" style="cursor: pointer"></span>
                                </div>
                            </th>
                            <th>                               
                                <div class="th">
                                    Gender
                                    <span class="ti-angle-up"
                                        data-ng-click=" order('gender') "
                                        data-ng-class="{active: row === 'gender'}" style="cursor: pointer"></span>
                                    <span class="ti-angle-down"
                                        data-ng-click=" order('-gender') "
                                        data-ng-class="{active: row === '-gender'}" style="cursor: pointer"></span>
                                </div>
                            </th>
                            <th class="col-md-1">   
                                <div class="th">
                                    Action
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="patient in currentPagePatients">
                            <td>{{patient.firstName }}</td>
                            <td>{{patient.dob}}</td>
                            <td>{{patient.gender}}</td>
                            <td class="col-md-1"> 
                                <a  class="" ng-click="onClickEdit($index)" style="cursor: pointer" > <span class="glyphicon glyphicon-pencil"></span></a>
                                &nbsp; <a  class="" ng-click="deletePatient($index)" zc-Confirm-Click="Are You sure want to delete exam" style="cursor: pointer"> <span class="glyphicon glyphicon-trash"></span> </a> 
                                &nbsp;<a  class="" ng-click="onClickView($index)" style="cursor: pointer" > <span class="glyphicon glyphicon-eye-open"></span> </a> 
                            </td>                      
                        </tr>
                    </tbody>
                </table>
                <footer class="table-footer">
                    <div class="row">
                        <div class="col-md-6 page-num-info">
                            <span>
                                Show 
                                <select ng-model="numPerPage"
                                    ng-options="num for num in numPerPageOpt"
                                    ng-change="onNumPerPageChange()">
                                </select> 
                                entries per page
                            </span>
                        </div>
                        <div class="col-md-6 text-right pagination-container">
                            <pagination class="pagination-sm"
                                ng-model="currentPage"
                                total-items="filteredPatients.length"
                                max-size="4"
                                ng-change="select(currentPage)"
                                items-per-page="numPerPage"
                                rotate="false"
                                previous-text="&lsaquo;" next-text="&rsaquo;"
                                boundary-links="true">
                            </pagination>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <div class="page" ng-hide="currentTabMain"> 
    <form name="patientForm">
        <section class="panel panel-default">
            <div class="panel-heading"><h3> <strong>Add Patient </strong> </h3></div>
            <div class="panel-body">
                <div class="panel with-nav-tabs panel-primaryy">
                    <div class="panel-headin">
                        <ul class="nav nav-tabs nav-justified">
                            <li ng-repeat="tab in tabs"  ng-class="{active:isActiveTab(tab.url)}">
                                <a role="tab" data-toggle="tab" style="cursor:pointer" ng-click="onClickTab(tab)">{{tab.title}} 
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="mainView">
                    <div ng-include="currentTab">                        
                    </div>
                </div>      
                <script type="text/ng-template" id="patientInformation.html"> 
                    <div class="form-horizontal">
                    <br>
                        <div class="row">
                            <div class="col-sm-8 col-lg-6">
                                <div class="form-group">
                                    <label  class="col-md-4 control-label">First Name*</label>
                                    <div class="col-md-8" ng-class="{'has-error': patientForm.firstName.$invalid && patientForm.firstName.$dirty }">
                                        <input  tabindex="1" type="text" class="form-control" name="firstName"  placeholder="Enter firstname" required="" ng-readonly="readStatus" ng-model="patient.firstName">
                                        <p class="help-block" ng-show="patientForm.firstName.$error.pattern" ng-class="{ 'error_msg' : patientForm.firstName.$error.pattern}">Firstname should be text only</p>  
                                        <p class="help-block" ng-show="patientForm.firstName.$error.required && patientForm.firstName.$dirty" ng-class="{ 'error_msg' : patientForm.firstName.$error.required }">Firstname is required</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8 col-lg-6">
                                <div class="form-group">
                                    <label  class="col-md-4 control-label">Middle Name</label>
                                    <div class="col-md-8" ng-class="{'has-error': patientForm.middleName.$invalid && patientForm.middleName.$dirty }">
                                        <input tabindex="2" type="text" class="form-control" name="middleName" placeholder="Enter middlename"  ng-readonly="readStatus" ng-model="patient.middleName">
                                        <p class="help-block" ng-show="patientForm.middleName.$error.pattern" ng-class="{ 'error_msg' : patientForm.middleName.$error.pattern}">Middlename should be text only</p>  
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8 col-lg-6">
                                <div class="form-group">
                                    <label  class="col-md-4 control-label">Last Name*</label>
                                    <div class="col-md-8" ng-class="{'has-error': patientForm.lastName.$invalid && patientForm.lastName.$dirty }">
                                        <input tabindex="3" type="text" class="form-control" name="lastName"  placeholder="Enter lastname" required="" ng-readonly="readStatus"  ng-model="patient.lastName">
                                        <p class="help-block" ng-show="patientForm.lastName.$error.pattern" ng-class="{ 'error_msg' : patientForm.lastname.$error.pattern}">Lastname should be text only</p>  
                                        <p class="help-block" ng-show="patientForm.lastName.$error.required && patientForm.lastName.$dirty" ng-class="{ 'error_msg' : patientForm.lastname.$error.required }">Lastname is required</p>
                                   </div>
                                </div>
                            </div>
                            <div class="col-sm-8 col-lg-6">
                                <div class="form-group">
                                    <label  class="col-md-4 control-label">Gender*</label>
                                    <div class="dropdown col-md-8" ng-class="{'has-error': patientForm.gender.$invalid && patientForm.gender.$dirty }">
                                        <select tabindex="4" name="gender" class="form-control" ng-model="patient.gender">
                                            <option value="">---select---</option> <!-- not selected / blank option -->
                                            <option value="Male">Male</option> <!-- interpolation -->
                                            <option value="Female">Female</option>
                                        </select>
                                        <p class="help-block" ng-show="patientForm.gender.$error.required && patientForm.gender.$dirty" ng-class="{ 'error_msg' : patientForm.gender.$error.required }">Gender is required</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8 col-lg-6">
                                <div class="form-group">
                                    <label  class="col-md-4 control-label">Date of Birth*</label><div class="col-sm-1"></div>
                                    <div class="col-md-8" ng-class="{'has-error': patientForm.dob.$invalid && patientForm.dob.$dirty }">
                                        <div class="input-group ui-datepicker " >
                                            <input tabindex="5" type="text" 
                                                class="form-control"
                                                datepicker-popup="{{format}}"
                                                ng-model="patient.dob"
                                                is-open="openeddobp"
                                                min="minDate"
                                                max="'2015-06-22'"
                                                datepicker-options="dateOptions" 
                                                ng-required="true" 
                                                close-text="Close"
                                                name="dob"
                                                placeholder="mm/dd/yyyy">
                                                <span class="input-group-addon" ng-click="opendobp($event)"><i class="ti-calendar"></i></span>
                                        </div>
                                    </div>                             
                                </div> 
                            </div>
                            <div class="col-sm-8 col-lg-6">
                                <div class="form-group">
                                    <label  class="col-md-4 control-label">Marital Status</label>
                                    <div class="dropdown col-md-8" ng-class="{'has-error': patientForm.maritalStatus.$invalid && patientForm.maritalStatus.$dirty }">
                                        <select tabindex="6" name="maritalStatus" class="form-control" ng-model="patient.maritalStatus">
                                            <option value="">---select---</option> <!-- not selected / blank option -->
                                            <option value="Unmarried">Unmarried</option>  <!-- interpolation -->
                                            <option value="Married">Married</option>
                                            <option value="Separated">Separated</option> 
                                            <option value="Divorsed">Divorsed</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8 col-lg-6">                   
                                <div class="form-group">
                                    <label  class="col-md-4 control-label">SSN* </label>
                                    <div class="col-md-8" ng-class="{'has-error': patientForm.ssn.$invalid && patientForm.ssn.$dirty }">
                                        <input tabindex="7" type="text" class="form-control" name="ssn"  placeholder="Enter social security number" required="" ng-pattern="/^\d{3}-?\d{2}-?\d{4}$/" ng-readonly="readStatus" ng-model="patient.ssn">
                                        <p class="help-block" ng-show="patientForm.ssn.$error.pattern" ng-class="{ 'error_msg' : patientForm.ssn.$error.pattern}">Social security number should be number only (Format:xxx-xx-xxxx)</p>  
                                        <p class="help-block" ng-show="patientForm.ssn.$error.required && patientForm.ssn.$dirty" ng-class="{ 'error_msg' : patientForm.ssn.$error.required }">Social security number is required</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8 col-lg-6">
                                <div class="form-group">
                                    <label  class="col-md-4 control-label">Age</label>
                                    <div class="col-md-8" ng-class="{'has-error': patientForm.age.$invalid && patientForm.age.$dirty }">
                                        <input tabindex="8" type="text" class="form-control" name="age"  placeholder="Enter age" ng-pattern="/^[0-9]*$/" ng-readonly="readStatus" ng-model="patient.age">
                                        <p class="help-block" ng-show="patientForm.age.$error.pattern" ng-class="{ 'error_msg' : patientForm.age.$error.pattern}">Age should be number only</p>  
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </script>            
                <script type="text/ng-template" id="contactDetails.html"> 
                    <div class="form-horizontal">
                        <br>
                        <div class="row">
                            <div class="col-sm-8 col-lg-6">                            
                                <div class="form-group">
                                    <label  class="col-md-4 control-label">Address Line1*</label>
                                    <div class="col-md-8" ng-class="{'has-error': patientForm.adderessLine1.$invalid && patientForm.adderessLine1.$dirty }">
                                        <input  tabindex="9" type="text" class="form-control" name="adderessLine1"  placeholder="Enter address line1" required="" ng-readonly="readStatus" ng-model="patient.addressLine1">
                                        <p class="help-block" ng-show="patientForm.adderessLine1.$error.required && patientForm.adderessLine1.$dirty" ng-class="{ 'error_msg' : patientForm.adderessLine1.$error.required }">Address line1 is required</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8 col-lg-6">
                                <div class="form-group">
                                    <label  class="col-md-4  control-label">Address Line2</label>
                                    <div class="col-md-8" ng-class="{'has-error': patientForm.adderessLine2.$invalid && patientForm.adderessLine2.$dirty }">
                                        <input tabindex="10" type="text" class="form-control" name="adderessLine2" placeholder="Enter address line2" ng-readonly="readStatus" ng-model="patient.addressLine2">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8 col-lg-6"> 
                                <div class="form-group">
                                    <label class="col-md-4 control-label">City*</label>
                                    <div class="col-md-8" ng-class="{'has-error': patientForm.city.$invalid && patientForm.city.$dirty }">
                                        <input tabindex="11"  type="text" class="form-control" name="city" placeholder="Enter city" required="" ng-readonly="readStatus"  ng-model="patient.city">
                                        <p class="help-block" ng-show="patientForm.city.$error.pattern" ng-class="{ 'error_msg' : patientForm.city.$error.pattern}">City should be text only</p>  
                                        <p class="help-block" ng-show="patientForm.city.$error.required && patientForm.city.$dirty" ng-class="{ 'error_msg' : patientForm.city.$error.required }">City is required</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8 col-lg-6">
                                <div class="form-group">
                                    <label  class="col-md-4 control-label">Zip Code</label>
                                    <div class="col-md-8" ng-class="{'has-error': patientForm.zipcode.$invalid && patientForm.zipcode.$dirty }">
                                        <input tabindex="12" type="text" class="form-control" name="zipcode" placeholder="Enter zip code" ng-pattern="/^[0-9]*$/"  ng-readonly="readStatus" ng-model="patient.zipCode">
                                        <p class="help-block" ng-show="patientForm.zipcode.$error.pattern" ng-class="{ 'error_msg' : patientForm.zipcode.$error.pattern}">Zip code should be number only</p>  
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8 col-lg-6">
                                <div class="form-group">
                                    <label  class="col-md-4 control-label">Country</label>
                                    <div class="dropdown col-md-8"  ng-class="{'has-error': patientForm.country.$invalid && patientForm.country.$dirty }">
                                        <select tabindex="13" name="country" class="form-control" ng-model="patient.countryId" ng-options="country.country_id as country.country_name for country in countryService.countries" ng-change="GetStates()">
                                            <option value="">---Please select---</option> 
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8 col-lg-6">
                                <div class="form-group">
                                    <label  class="col-md-4 control-label">State*</label>
                                    <div class="dropdown col-md-8" ng-class="{'has-error': patientForm.state.$invalid && patientForm.state.$dirty }">
                                        <select tabindex="14" name="state" class="form-control" ng-model="patient.stateId" ng-options="state.state_id as state.state_name for state in states">
                                            <option value="">---Please select---</option> <!-- not selected / blank option -->
                                        </select>
                                        <p class="help-block" ng-show="patientForm.state.$error.required && patientForm.state.$dirty" ng-class="{ 'error_msg' : patientForm.state.$error.required }">State is required</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8 col-lg-6">
                                <div class="form-group">
                                    <label  class="col-md-4 control-label">Phone No.1*</label>
                                    <div class="col-md-8" ng-class="{'has-error': patientForm.phone1.$invalid && patientForm.phone1.$dirty }">
                                        <input tabindex="15" type="text" class="form-control" name="phone1" placeholder="Enter phone number1" required="" ng-pattern="/^[0-9]*$/" ng-readonly="readStatus" ng-model="patient.landLine1">
                                        <p class="help-block" ng-show="patientForm.phone1.$error.pattern" ng-class="{ 'error_msg' : patientForm.phone1.$error.pattern}">Phone number1 should be number only</p>  
                                        <p class="help-block" ng-show="patientForm.phone1.$error.required && patientForm.phone1.$dirty" ng-class="{ 'error_msg' : patientForm.phone1.$error.required }">Phone number1 is required</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8 col-lg-6">
                                <div class="form-group">
                                    <label  class="col-md-4 control-label">Extension</label>
                                    <div class="col-md-8"  ng-class="{'has-error': patientForm.contact_extension.$invalid && patientForm.contact_extension.$dirty }">
                                        <input tabindex="16" type="text" class="form-control"  name="contact_extension"  placeholder="Enter phone extension" ng-pattern="/^[0-9]*$/" ng-readonly="readStatus" ng-model="patient.landLineExtension">
                                        <p class="help-block" ng-show="patientForm.contact_extension.$error.pattern" ng-class="{ 'error_msg' : patientForm.contact_extension.$error.pattern}">Extension should be number only</p>  
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8 col-lg-6"> 
                                <div class="form-group">
                                    <label  class="col-md-4 control-label">Phone No.2</label>
                                    <div class="col-md-8"  ng-class="{'has-error': patientForm.phone2.$invalid && patientForm.phone2.$dirty }">
                                        <input tabindex="17" type="text" class="form-control"  name="phone2"  placeholder="Enter phone number2" ng-pattern="/^[0-9]*$/" ng-readonly="readStatus" ng-model="patient.landLine2">
                                        <p class="help-block" ng-show="patientForm.phone2.$error.pattern" ng-class="{ 'error_msg' : patientForm.phone2.$error.pattern}">Phone number2 should be number only</p>  
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8 col-lg-6">
                                <div class="form-group">
