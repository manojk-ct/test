<div class="page-signin">
    <form class="form-horizontal" name="loginForm">
        <div class="signin-header">
            <section class="logo text-center">
                <h1><a href="#/">{{main.brand}}</a></h1>
            </section>
        </div>

        <div class="signin-body">
            <div class="container">
                <div class="form-container">

                        <fieldset>
                            <div class="form-group">
                                <div class="input-group input-group-first">
                                    <span class="input-group-addon">
                                        <span class="ti-email"></span>
                                    </span>
                                    <input type="text" name="username" required=""
                                           class="form-control input-lg"
                                           placeholder="Username"
                                           ng-model="loginCtrl.user.username">
                                   
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="ti-lock"></span>
                                    </span>
                                    <input type="password" name="password" required=""
                                           class="form-control input-lg"
                                           placeholder="Password"
                                           ng-model="loginCtrl.user.password">
                                 
                                </div>
                            </div>

                            <div class="divider divider-lg"></div>
                            <div class="form-group">
                                <button  ng-click="loginCtrl.Login(loginForm.$valid)" class="btn btn-primary btn-lg btn-block text-center">Log in</button>
                            </div>
                        </fieldset>

                    <div class="divider"></div>
                    <section class="additional-info">
                        <p class="text-right">
                                <a ui-sref="forgot-password">Forgot your password?</a>
                        </p>
                    </section>               
                </div>
            </div>
        </div>
    </form>
</div>
