    <div class="page">
        <form name="requisitionForm" novalidate role="form">
            <div class="panel panel-default">
                <div class="panel-heading"><h3><strong>{{page}} Requisition </strong>  </h3>
                </div>
                    <div class="panel-body">
                        <div class="row wide">
                            <div class="form-horizontal">
                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group" >
                                        <label class="col-md-4 control-label">Patient Name</label>
                                        <div class="col-md-8">
                                            <label class="control-label">John S D'Souza</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group" >
                                        <label class="col-md-4 control-label">Date of Birth</label>
                                        <div class="col-md-8">
                                            <label class="control-label">07/07/1980</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group" >
                                        <label   class="col-md-4 control-label">Marital Status</label>
                                        <div class="dropdown col-md-8">
                                            <label class="control-label">Married</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-horizontal">
                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group" >
                                        <label class="col-md-4 control-label">SSN</label>
                                        <div class="dropdown col-md-8">
                                            <label class=" control-label">11345</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group" >
                                        <label class="col-md-4 control-label">Gender</label>
                                        <div class="dropdown col-md-8" >
                                                <label class="control-label">Male</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8 col-lg-6">
                                    <div class="form-group">
                                        <label   class="col-md-4 control-label">&nbsp;</label>
                                        <div class="col-md-7">
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>    
                    <br/>  
                    <div class="row ">
                        <div class="form-horizontal">
                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group" >
                                        <label class="col-md-4 control-label">Case No.</label>
                                        <div class="col-md-8" ng-class="{ 'has-error' : requisitionForm.case_no.$invalid && formValidStatus }">
                                            <label class="control-label">501</label> 
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group" >
                                        <label   class="col-md-4 control-label">Case created Date/Time</label>
                                        <div class="col-md-8" ng-class="{ 'has-error' : requisitionForm.case_created_date_time.$invalid && formValidStatus }">
                                            <label class="control-label">3/9/2015 5:19PM</label> 
                                        </div>
                                    </div>
                                </div>                               
                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group">
                                        <label   class="col-sm-4 control-label">Stat</label>
                                        <div class=" col-sm-1 checkbox" id="alignment">
                                            <input type="checkbox"    ng-model="requisition.stat" tabindex="1" >
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group" >
                                        <label   class="col-md-4 control-label">Reason for Partable Imaging</label>
                                        <div class="col-md-8" ng-class="{ 'has-error' : requisitionForm.reason_for_portable_imaging.$invalid && formValidStatus }">
                                            <select class="form-control input-sm" ng-model="requisition.reason" name="reason_for_portable_imaging" required="" ng-readonly="readStatus" tabindex="2">
                                                <option value="">---Please select---</option> 
                                                <option value="">Option 1</option>
                                                <option value="">Option 2</option>
                                            </select>  
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group" >
                                        <label class="col-md-4 control-label">Company</label>
                                        <div class="col-md-8" ng-class="{ 'has-error' : requisitionForm.company.$invalid && formValidStatus }">
                                            <select class="form-control input-sm" ng-model="requisition.company" name="company" required="" ng-readonly="readStatus" tabindex="3">
                                                <option value="">---Please select---</option> 
                                                <option value="">Option 1</option>
                                                <option value="">Option 2</option>
                                            </select>   
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group" >
                                        <label class="col-md-4 control-label">Modality</label>
                                        <div class="col-md-8" ng-class="{ 'has-error' : requisitionForm.modality.$invalid && formValidStatus }">
                                            <select tabindex="4" class="form-control input-sm" ng-model="requisition.modality" name="modality" required="" ng-readonly="readStatus" >
                                                <option value="">---Please select---</option> 
                                                <option value="">Option 1</option>
                                                <option value="">Option 2</option>
                                            </select>   
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group" >
                                        <label class="col-md-4 control-label">Place Of Service</label>
                                        <div class="col-md-8" ng-class="{ 'has-error' : requisitionForm.place_of_service.$invalid && formValidStatus }">
                                            <select class="form-control input-sm" ng-model="requisition.placeOfService" name="place_of_service" required="" ng-readonly="readStatus" tabindex="5">
                                                <option value="">---Please select---</option> 
                                                <option value="">Option 1</option>
                                                <option value="">Option 2</option>
                                            </select>   
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group" >
                                        <label   class="col-md-4 control-label">Charge Type</label>
                                        <div class="col-md-8" ng-class="{ 'has-error' : requisitionForm.charge_type.$invalid && formValidStatus }">
                                            <select class="form-control input-sm" ng-model="requisition.chargeType" name="charge_type" required="" ng-readonly="readStatus" tabindex="6">
                                                <option value="">---Please select---</option> 
                                                <option value="">Option 1</option>
                                                <option value="">Option 2</option>
                                            </select>  
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group" >
                                        <label class="col-md-4 control-label">Technologist</label>
                                        <div class="col-md-8" ng-class="{ 'has-error' : requisitionForm.technologist.$invalid && formValidStatus }">
                                            <select class="form-control input-sm" ng-model="requisition.technologist" name="technologist" required="" ng-readonly="readStatus" tabindex="7">
                                                <option value="">---Please select---</option> 
                                                <option value="">Option 1</option>
                                                <option value="">Option 2</option>
                                            </select>   
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group" >
                                        <label   class="col-md-4 control-label">Visit Time</label>
                                        <div class="col-md-8" ng-class="{ 'has-error' : requisitionForm.visit_time.$invalid && formValidStatus }">
                                            <input type="time" class="form-control input-sm" name="visit_time"  ng-model="requisition.visitTime" required="" ng-readonly="readStatus" tabindex="8">
                                        </div>
                                    </div>
                                </div> 
                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group" >
                                        <label class="col-md-4 control-label">Bill To</label>
                                        <div class="col-md-8" ng-class="{ 'has-error' : requisitionForm.bill_to.$invalid && formValidStatus }">
                                            <select class="form-control input-sm" ng-model="requisition.billTo" name="bill_to" required="" ng-readonly="readStatus" tabindex="9">
                                                <option value="">---Please select---</option> 
                                                <option value="">Medicare</option>
                                                <option value="">Medicaid</option>
                                                <option value="">Tricare Champus</option>
                                                <option value="">Group Health Plan</option>
                                                <option value="">Facility</option>
                                                <option value="">Other</option>
                                            </select>   
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group" >
                                        <label   class="col-md-4 control-label">Bill to-Other</label>
                                        <div class="col-md-8" ng-class="{ 'has-error' : requisitionForm.bill_to_other.$invalid && formValidStatus }">
                                            <input type="text" class="form-control input-sm" name="bill_to_other"   placeholder="Enter bill amount" ng-model="requisition.billToOther" required="" ng-readonly="readStatus" tabindex="10">
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
                        <div class="panel with-nav-tabs panel-primaryy">
                            <div class="panel-headin">
                                <ul class="nav nav-tabs ">
                                    <li ng-repeat="tab in tabs"  ng-class="{active:isActiveTab(tab.url)}">
                                        <a role="tab" data-toggle="tab" style="cursor:pointer"
                                             ng-click="onClickTab(tab)">{{tab.title}} 
                                        </a>
                                    </li>
                                </ul>
                            </div>
                         </div>            
                        <div id="mainView">
                            <div ng-include="currentTab"></div>
                        </div>                                                  
                    <br/><br/><br/>
                    <br/>
                    <div class="text-right">
                        <a class="btn btn-w-md btn-gap-v btn-round btn-danger" ui-sref="manageRequisition" style="cursor: pointer;margin-right: 20px" ng-hide="readStatus"><span class="glyphicon glyphicon-remove"></span> &nbsp; Cancel</a>              
                        <button  class="btn btn-w-md btn-gap-v btn-round btn-success" ng-click="Submit(requisitionForm.$valid)"  ng-hide="readStatus"><span class="glyphicon glyphicon-ok"></span> &nbsp; Submit </button>
                        <a class="btn btn-w-md btn-gap-v btn-round btn-info" ui-sref="manageRequisition" style="cursor: pointer" ng-show="readStatus"><span class="glyphicon glyphicon-arrow-left"></span> &nbsp; Back</a>              
                    </div>
            </div> 
        </form>
    </div>

                        <div class="col-md-6">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label   class="col-md-4 control-label"><u><b>&nbsp;</b></u></label>
                                    <div class="col-sm-7">
                                    </div>
                                </div>
                                <div class="form-group" >
                                    <div class="col-sm-7" ng-class="{'has-error' : requisitionForm.remark.$invalid && formValidStatus }">
                                            <input type="text" class="form-control input-sm" name="remark" placeholder="Remark" ng-model="requisition.remark" required="" ng-pattern="/^[0-9]*$/" ng-readonly="readStatus" tabindex="2">
                                    </div>
                                 </div>
                             </div>    
                        </div>    
                    </div>
        </script>    
        <script type="text/ng-template" id="special_notes.html">                           
                <div class="col-md-11">
                <br/>
                            <div class="form-horizontal">
                                <div class="form-group">
                                        <label   class="col-sm-4 control-label">Special Notes</label>
                                        <div class="col-sm-8" ng-class="{'has-error': requisitionForm.special_note.$invalid && formValidStatus }">
                                        <textarea rows="4" cols="50" class="form-control input-sm" placeholder="Enter special note" tabindex="7" name="special_note" ng-model="requisition.specialNote"></textarea></div>
                                </div>
                            </div>
                </div>
        </script>  
        <script type="text/ng-template" id="related_document.html">               
                <div >
                <div class="panel-body">
                    <button  class="btn btn-w-md btn-gap-v btn-round btn-warning pull-left" ng-click="open()" ng-hide="readStatus" > <span class="glyphicon glyphicon-plus"></span> &nbsp; Add Related Document </button>
                    <br/><br/>
                    <div class="row">
                    <br/>
                    <table class="table table-bordered table-striped table-responsive table-justified">
                            <thead>
                                <tr>
                                    <th>
                                        Sr No.
                                    </th>
                                    <th>
                                        Document Type
                                    </th>
                                    <th>
                                      Document Name
                                    </th>
                                    <th>
                                      Note
                                    </th>
                                    <th class="col-md-1">   
                                        Action
                                    </th>
                                 </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="requisition in requisitions">
                                    <td></td>
                                <td>{{requisition.docType}}</td>
                                    <td>{{requisition.documentName}}</td>
                                    <td>{{requisition.note}}</td>
                                    <td class="col-md-1"> 
                                        <a  class="" ng-click="editRequisitionDocument($index)" > <span class="glyphicon glyphicon-pencil"></span></a>
                                        &nbsp; <a  class="" ng-click="deleteRequisitionDocument($index)" style="cursor: pointer"> <span class="glyphicon glyphicon-trash"></span> </a> 
                                        &nbsp;<a  class="" ng-click="viewRequisitionDocument($index)" style="cursor: pointer" > <span class="glyphicon glyphicon-eye-open"></span> </a> 
                                    </td> 
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>   
            </div>
       </script>
       <script type="text/ng-template" id="addRelatedDocument.html">
            <div class="modal-header">
                    <h3>ADD NEW DOCUMENT</h3>
            </div>
            <div class="modal-body">
                        <div class=form-group>
                            <label>Document Type</label>
                            <select class="form-control input-sm" id="docType" ng-model="requisition.docType" name="doc_type" required="" ng-readonly="readStatus" >
                               <option value="">---Please select---</option>
                               <option value="">State 1</option> 
                               <option value="">State 2</option> 
                             </select>
                        </div>
                        <div class="form-group">
                            <label>Document Name</label>
                            <input type="text" class="form-control" name="doc_name" placeholder="Enter document name" ng-model="requisition.documentName"   />
                        </div>
                        <div class="form-group">
                            <label>Upload Document</label>
                            <button tabindex="7" type="file" ngf-select ng-model="user.file" name="file"    
                            accept="image/*" ngf-max-size="2MB" required
                            ngf-model-invalid="errorFile" class="btn btn-success"> Select File </button>
                        </div>
                        <div class="form-group">
                            <label>Note</label>
                            <input type="text" class="form-control" name="note" placeholder="Enter note" ng-model="requisition.note"  />
                        </div>
            </div>
            <div class="modal-footer">                            
                            <button class="btn btn-danger btn-round" ng-click="cancel()"> <span class="glyphicon glyphicon-remove"></span> &nbsp; Cancel</button>
                            <button class="btn btn-success btn-round" ng-click="ok()"> <span class="glyphicon glyphicon-ok"></span> &nbsp; Save</button>
            </div>
       </script>
