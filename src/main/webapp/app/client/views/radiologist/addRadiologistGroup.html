<div class="page">
    <form name="radiologistGroupForm" novalidate role="form">
        <div class="panel panel-default">
            <div class="panel-heading"><h3><strong> {{page}} Radiologist Group</strong>  </h3>
            </div>
            <div class="panel-body">
                <div class="row">

                    <hr/>
                    <div class="col-md-6">
                        <div class="form-horizontal">
                            <div class="form-group" >
                                <label class="col-sm-3 control-label">Radiologist Group Name</label>
                                <div class="col-sm-8" ng-class="{ 'has-error' : radiologistGroupForm.radiologist_group_name.$invalid && radiologistGroupForm.radiologist_group_name.$dirty }" >
                                    <input tabindex="1" name="radiologist_group_name" type="text" class="form-control input-sm" placeholder="Enter radiologist group name" ng-model="radiologistGroup.groupName" ng-pattern="/^[A-Za-z\s]*$/" ng-readonly="readStatus">
                                    <p class="help-block" ng-show="radiologistGroupForm.radiologist_group_name.$error.pattern" ng-class="{ 'error_msg' : radiologistGroupForm.radiologist_group_name.$error.pattern}"> Radiologist group name should be text only</p> 
                                </div>
                            </div>
                            <div class="form-group" >
                                <label   class="col-sm-3 control-label">Server Instance Name</label>
                                <div class="col-sm-8" ng-class="{ 'has-error' : radiologistGroupForm.server_instance_name.$invalid && radiologistGroupForm.server_instance_name.$dirty }" >
                                    <input tabindex="2" name="server_instance_name" type="text" class="form-control input-sm" placeholder="Enter server instance name" ng-model="radiologistGroup.pacServer"  ng-pattern="/^((([\w]+\.[\w]+)+)|([\w]+)).(([\w]+\.)+)([A-Za-z]{1,3})$/" ng-readonly="readStatus" >
                                    <p class="help-block" ng-show="radiologistGroupForm.server_instance_name.$error.pattern" ng-class="{ 'error_msg' : radiologistGroupForm.server_instance_name.$error.pattern}">Invalid server instance name (Format:www.example.com).</p> 
                                </div>
                            </div>
                            <div class="form-group" >
                                <label   class="col-sm-3 control-label">Server IP Address</label>
                                <div class="col-sm-8" ng-class="{ 'has-error' : radiologistGroupForm.server_ip_address.$invalid && radiologistGroupForm.server_ip_address.$dirty }" >
                                    <input tabindex="3" name="server_ip_address" type="text" class="form-control input-sm" placeholder="Enter server ip address"  ng-model="radiologistGroup.serverIP" ng-pattern="/^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$/" ng-readonly="readStatus" >
                                    <p class="help-block" ng-show="radiologistGroupForm.server_ip_address.$error.pattern" ng-class="{ 'error_msg' : radiologistGroupForm.server_ip_address.$error.pattern}">Invalid server IP address (Format:255.255.255.255).</p> 
                                </div>
                            </div>
                            <div class="form-group" >
                                <label   class="col-sm-3 control-label">Port No.</label>
                                <div class="col-sm-8" ng-class="{ 'has-error' : radiologistGroupForm.port_number.$invalid && radiologistGroupForm.port_number.$dirty }" >
                                    <input tabindex="4" name="port_number" type="text" class="form-control input-sm" placeholder="Enter port number" ng-model="radiologistGroup.serverPort" ng-pattern="/^0*(?:6553[0-5]|655[0-2][0-9]|65[0-4][0-9]{2}|6[0-4][0-9]{3}|[1-5][0-9]{4}|[1-9][0-9]{1,3}|[0-9])$/" ng-readonly="readStatus" >
                                    <p class="help-block" ng-show="radiologistGroupForm.port_number.$error.pattern" ng-class="{ 'error_msg' : radiologistGroupForm.port_number.$error.pattern}">Port number should be number only and cannot exceed 65535.</p> 
                                </div>
                            </div>



                        </div>    
                    </div>

                </div> 
                
                <div class="text-right">
                    <a class="btn btn-w-md btn-gap-v btn-round btn-danger" ui-sref="manageRadiologist" style="cursor: pointer;margin-right: 20px" ng-hide="readStatus"><span class="glyphicon glyphicon-remove"></span> &nbsp; Cancel</a>              
                    <button  class="btn btn-w-md btn-gap-v btn-round btn-success" ng-click="Submit(radiologistGroupForm.$valid)"  ng-hide="readStatus"><span class="glyphicon glyphicon-ok"></span> &nbsp; Submit </button>
                    <a class="btn btn-w-md btn-gap-v btn-round btn-info" ui-sref="manageRadiologist" style="cursor: pointer" ng-show="readStatus"><span class="glyphicon glyphicon-arrow-left"></span> &nbsp; Back</a>                        
                </div>
            </div>
        </div>

    </form>
</div>
